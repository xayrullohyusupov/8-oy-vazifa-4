<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">{{ queryset.name }}</h1>
    <p><strong>Category:</strong> {{ queryset.category.name }}</p>
    <p><strong>Quantity:</strong> {{ queryset.quantity }}</p>
    <p><strong>Description:</strong> {{ queryset.description }}</p>

    <hr>

    <div class="row">
        {% for image in images %}
        <div class="col-md-3 mb-3">
            <img src="{{ image.img.url }}" alt="Product Image" class="img-fluid rounded" style="max-height: 200px;">
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
