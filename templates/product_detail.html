<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">{{ product.product.name }}</h1>
    <p>Quantity: {{ product.quantity }}</p>
    <p>Old Quantity: {{ product.old_quantity }}</p>
    <p>Date: {{ product.date }}</p>
    <p>Description: {{ product.description }}</p>
    <a href="{% url 'update_product' product.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
